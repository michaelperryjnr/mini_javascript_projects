        body {
            font-family: 'Inter', sans-serif;
        }

        @layer base {
            :root {
                --color-primary: 22 163 74;
                --color-secondary: 234 179 8;
                --color-accent: 124 58 237;
                --color-background: 255 255 255;
                --color-foreground: 17 24 39;
            }

            .dark {
                --color-primary: 34 197 94;
                --color-secondary: 252 211 77;
                --color-accent: 167 139 250;
                --color-background: 140 140 140;
                --color-foreground: 243 244 246;
            }
        }

        @layer utilities {
            .transition-all {
                transition-property: all;
                transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
                transition-duration: 150ms;
            }

            .bg-pattern-light {
                background-image: radial-gradient(circle at 1px 1px, rgb(var(--color-primary) / 0.1) 1px, transparent 0);
                background-size: 20px 20px;
            }

            .dark .bg-pattern-light {
                background-image: radial-gradient(circle at 1px 1px, rgb(var(--color-primary) / 0.2) 1px, transparent 0);
            }
        }

        .toast-holder {
            position: fixed;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            top: 1rem;
            z-index: 50;
        }



        .toast {
            background-color: rgb(var(--color-background));
            color: rgb(var(--color-foreground));
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-bottom: 0.75rem;
            transition: all 0.3s ease-in-out;
            opacity: 0;
            transform: translateY(-1rem);
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.success {
            background-color: rgb(var(--color-primary));
            color: white;
        }

        .toast.error {
            background-color: rgb(220 38 38);
            color: white;
        }
    </style>
</head>

    <script>
        let currentPage = 1;
        const itemsPerPage = 10;
        const baseUrl = "https://api.theniitettey.live/api/v1";
        const toastContainer = document.getElementById("toast-container");
        const courseContainer = document.getElementById("course-container");
        const packageContainer = document.getElementById("package-container");
        const userContainer = document.getElementById("user-container")
        const paymentContainer = document.getElementById("payment-container")

        function showToast(message, type = "default", duration = 3000) {
            const toast = document.createElement("div");
            toast.className = `toast ${type}`;
            toast.textContent = message;

            toastContainer.appendChild(toast);

            toast.offsetHeight;

            toast.classList.add("show");

            setTimeout(() => {
                toast.classList.remove("show");
                setTimeout(() => {
                    toastContainer.removeChild(toast);
                }, 300);
            }, duration);
        }

        function disableButton(buttonSelector = "button[type='submit']") {
            const button = document.querySelector(buttonSelector);
            if (button) {
                button.setAttribute("disabled", true);
                button.classList.add("opacity-50");
                button.classList.add("cursor-not-allowed");
            }
        }

        function enableButton(buttonSelector = "button[type='submit']") {
            const button = document.querySelector(buttonSelector);
            if (button) {
                button.removeAttribute("disabled");
                button.classList.remove("opacity-50");
                button.classList.remove("cursor-not-allowed");
            }
        }


        let isSidebarHidden = window.innerWidth < 768;
        function updateSidebarClasses(hidden) {
            const sidebar = document.getElementById('sidebar');
            const main = document.getElementById('main');

            if (hidden) {
                sidebar.classList.add('hidden', '-translate-x-full');
                sidebar.classList.remove('md:block', 'translate-x-0');
                main.classList.add('ml-0');
                main.classList.remove('md:ml-64');
            } else {
                sidebar.classList.remove('hidden', '-translate-x-full');
                sidebar.classList.add('md:block', 'translate-x-0');
                main.classList.remove('ml-0');
                main.classList.add('md:ml-64');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateSidebarClasses(isSidebarHidden);

            document.getElementById('sidebarToggle').addEventListener('click', () => {
                isSidebarHidden = !isSidebarHidden;
                updateSidebarClasses(isSidebarHidden);
            });

            window.addEventListener('resize', () => {
                if (window.innerWidth < 768) {
                    isSidebarHidden = true;
                    updateSidebarClasses(true);
                }
            });
        });


        const login = document.getElementById("login");
        const loginDiv = document.getElementById("login-app");
        const fullPage = document.getElementById("fullPage");
        function renderLogin() {
            document.getElementById("profile-section").classList.add("hidden");

        let charts = {
            userGrowth: null,
            revenue: null,
            payments: null
        };

        function destroyCharts() {
            Object.values(charts).forEach(chart => {
                if (chart) {
                    chart.destroy();
                }
            });
            charts = {
                userGrowth: null,
                revenue: null,
                payments: null
            };
        }

        function processUserGrowthData(users) {

            const usersByMonth = users.reduce((acc, user) => {
                if (!user || !user.createdAt) return acc;

                const date = new Date(user.createdAt);
                if (isNaN(date.getTime())) return acc;

                const monthYear = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                acc[monthYear] = (acc[monthYear] || 0) + 1;
                return acc;
            }, {});

            let cumulativeCount = 0;
            const sortedMonths = Object.keys(usersByMonth).sort();
            return sortedMonths.map(month => {
                cumulativeCount += usersByMonth[month];
                return {
                    month: month,
                    count: cumulativeCount
                };
            });
        }

        function processPaymentData(payments) {

            const paymentsByMonth = payments.reduce((acc, payment) => {
                if (!payment || !payment.date || !payment.amount) return acc;

                const date = new Date(payment.date);
                if (isNaN(date.getTime())) return acc;

                const monthYear = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                acc[monthYear] = (acc[monthYear] || 0) + payment.amount;
                return acc;
            }, {});

            return Object.entries(paymentsByMonth).map(([month, amount]) => ({
                month: month,
                amount: amount / 100
            }));
        }

        function getChartLabels(data) {

            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            return data.map(item => {
                if (!item || !item.month) return '';
                const [year, month] = item.month.split('-');
                return `${months[parseInt(month) - 1]} ${year}`;
            });
        }

            destroyCharts();

                        label: 'Monthly Revenue (GHS)',
                        data: paymentData.map(d => d.amount),
                        backgroundColor: 'rgba(153, 102, 255, 0.6)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Monthly Revenue'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Revenue (GHS)'
                            }
                        }
                    }
                }
            });

            const transactionsByMonth = payments.reduce((acc, payment) => {
                if (!payment || !payment.date) return acc;

                const date = new Date(payment.date);
                if (isNaN(date.getTime())) return acc;

                const monthYear = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                acc[monthYear] = (acc[monthYear] || 0) + 1;
                return acc;
            }, {});

            charts.payments = new Chart(paymentsCanvas, {
                type: 'line',
                data: {
                    labels: getChartLabels(paymentData),
                    datasets: [{
                        label: 'Number of Transactions',
                        data: Object.values(transactionsByMonth),
                        borderColor: 'rgb(255, 99, 132)',
                        backgroundColor: 'rgba(255, 99, 132, 0.1)',
                        tension: 0.1,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Payment Transaction Trends'
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Number of Transactions'
                            }
                        }
                    }
                }
            });

        }


        async function refreshAll() {
            await fetchUserProfile();
            await fetchCourses();
            await fetchPackages();
            await fetchUsers();
            await fetchPayments();
        }

        // Utility function to format numbers with commas
        const formatNumber = (num) => {
            return new Intl.NumberFormat().format(num);
        };

        // Function to calculate percentage change
        const calculateChange = (currentValue, previousValue) => {
            if (!previousValue) return { percentage: 0, isIncrease: true };
            const change = ((currentValue - previousValue) / previousValue) * 100;
            return {
                percentage: Math.abs(change).toFixed(1),
                isIncrease: change >= 0
            };
        };

        function updateDashStats() {
            const currentStats = {
                totalUsers: users.length,
                totalPackages: packages.length,
                totalCourses: courses.length,
                totalRevenue: payments.reduce((sum, payment) => sum + payment.amount, 0) || 0
            };

            const previousStats = JSON.parse(localStorage.getItem('previousStats')) || {};

            const metrics = [
                { key: 'totalUsers', id: 'total-users', format: formatNumber },
                { key: 'totalPackages', id: 'total-packages', format: formatNumber },
                { key: 'totalCourses', id: 'total-courses', format: formatNumber },
                {
                    key: 'totalRevenue',
                    id: 'total-revenue',
                    format: (value) => `GHS ${((value || 0) / 100).toFixed(2)}`
                }
            ];

            metrics.forEach(metric => {
                const currentValue = currentStats[metric.key];
                const previousValue = previousStats[metric.key];
                const change = calculateChange(currentValue, previousValue);

                const element = document.getElementById(metric.id);
                element.textContent = metric.format(currentValue);

                const card = element.closest('.bg-white');
                const changeElement = card.querySelector('.ml-2');

                const percentageSpan = changeElement.querySelector('span:not(.sr-only)') ||
                    document.createElement('span');
                percentageSpan.textContent = `${change.percentage}%`;
                if (!percentageSpan.parentElement) {
                    changeElement.appendChild(percentageSpan);
                }

                changeElement.classList.remove('text-green-600', 'text-red-600');
                changeElement.classList.add(change.isIncrease ? 'text-green-600' : 'text-red-600');

                const svg = changeElement.querySelector('svg');
                svg.style.transform = change.isIncrease ? 'rotate(0deg)' : 'rotate(180deg)';
                svg.classList.remove('text-green-500', 'text-red-500');
                svg.classList.add(change.isIncrease ? 'text-green-500' : 'text-red-500');
            });

            localStorage.setItem('previousStats', JSON.stringify(currentStats));
        }

        function initializeStats() {
            if (!localStorage.getItem('previousStats')) {
                const initialStats = {
                    totalUsers: 0,
                    totalPackages: 0,
                    totalCourses: 0,
                    totalRevenue: 0
                };
                localStorage.setItem('previousStats', JSON.stringify(initialStats));
            }
        }
        async function handleLogin() {
            event.preventDefault();
            const username = document
                .getElementById("username")
                .value.trim()
                .toLowerCase();
            const password = document.getElementById("password").value;

            try {
                disableButton();
                const response = await fetch(`${baseUrl}/auth/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();
                if (response.ok) {

                    if (data.user.role !== "admin") {
                        showToast("You are not authorized to access this page", "error");
                        enableButton();
                        return;
                    }

                    localStorage.setItem("accessToken", data.accessToken);
                    login.classList.add("hidden");
                    fullPage.classList.remove("hidden")
                    document.getElementById("profile-section").classList.remove("hidden")

                    await refreshAll().then(() => {
                        initializeStats()
                        updateDashStats();
                        initCharts(users, payments)
                        showSection('dashboard')
                    }).catch((err) => {
                        showToast(err.message, 'error')
                        throw new Error(err.message)
                    })

                    showToast("Login successful", "success");
                } else {
                    showToast(data.message || "Login failed", "error");
                }
                enableButton();
            } catch (error) {
                showToast(`Error logging in: ${error.message}`, "error");
                enableButton();
            }
            renderCourses()
            renderPackages()
            renderUsers()
            renderPayments()
        }

        renderLogin()
    </script>
